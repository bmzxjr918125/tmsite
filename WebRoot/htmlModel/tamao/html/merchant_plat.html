<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>商家平台</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" type="text/css" href="../css/basicCss/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/merchant_plat.css"/>
</head>
<body>
<!--top-->

<!--main-->
<div class="main">
    <div class="content">
        <div class="top_news">
            <div class="left_pic">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../images/u300.jpg" alt=""/>
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/u300.jpg" alt=""/>
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/u300.jpg" alt=""/>
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/u300.jpg" alt=""/>
                        </div>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="btn_gap"></div>
                <div class="btn_content">
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="right_blank">
                <div class="right_bar">
                    <div class="bar_head">
                        <img src="../images/u345.png" alt=""/>
                        <h2>獭猫公告</h2>
                    </div>
                    <div class="bar_content">
                        <div class="bar_list">
                            <a class="alert_btn" href="javascript:;">公告</a>
                        </div>
                        <div class="bar_list">
                            <a class="alert_btn" href="javascript:;">公告</a>
                        </div>
                        <div class="bar_list">
                            <a class="alert_btn" href="javascript:;">公告</a>
                        </div>
                        <div class="bar_list">
                            <a class="alert_btn" href="javascript:;">公告</a>
                        </div>
                        <div class="bar_list">
                            <a class="alert_btn" href="javascript:;">公告</a>
                        </div>
                    </div>
                </div>
                <div class="manege_btn">
                    <button class="orange alert_btn">渠道商管理端</button>
                    <button class="blue alert_btn">店铺管理端</button>
                </div>
            </div>
        </div>
        <div class="step">
            <div class="step_list">
                <div class="step_head">
                    <img src="../images/u335.png" alt=""/>
                    <span>獭猫商家入驻流程</span>
                </div>
                <div class="step_pic">
                    <img src="../images/u373.png" alt=""/>
                </div>
            </div>
            <div class="step_list step2">
                <div class="step_head">
                    <img src="../images/u335.png" alt=""/>
                    <span>獭猫渠道入驻流程</span>
                    <button class="apply_btn">申请入驻</button>
                </div>
                <div class="step_pic">
                    <img src="../images/u375.png" alt=""/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="gap"></div>
<!--申请入驻-->
<div class="apply_main">
    <div class="join_apply">
        <div class="apply_head">
            <h2>渠道申请入驻</h2>
        </div>
        <div class="cancel_btn">
            <img src="../images/u359.png" alt=""/>
        </div>
        <div class="apply_inp">
            <div class="inp_list">
                <div class="inp_list_left">
                    <span>申请人姓名：</span>
                </div>
                <div class="inp_list_right">
                    <input type="text" value="" placeholder="输入申请人姓名"/>
                </div>
            </div>
            <div class="inp_list">
                <div class="inp_list_left">
                    <span>联系方式：</span>
                </div>
                <div class="inp_list_right">
                    <input type="text" value="" placeholder="输入申请人联系方式"/>
                </div>
            </div>
            <div class="inp_list">
                <div class="inp_list_left">
                    <span>所在地区：</span>
                </div>
                <div class="inp_list_right">
                    <input type="text" value="" placeholder="输入渠道所在区域"/>
                </div>
            </div>
        </div>
        <div class="apply_now">
            <button class="pink alert_btn">立即申请</button>
        </div>
    </div>
</div>

<!--foot-->

<script type="text/javascript" src="../js/basicJs/jquery.js"></script>
<script type="text/javascript" src="../js/basicJs/common.js"></script>
<script type="text/javascript" src="../js/merchant_plat.js"></script>
</body>
</html>
